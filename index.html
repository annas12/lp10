<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Voice Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">üé§ Text to Voice</h1>
            <p class="text-gray-600">Ubah teks menjadi suara dengan teknologi AI</p>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Text Input -->
            <div class="mb-6">
                <label for="textInput" class="block text-sm font-semibold text-gray-700 mb-3">
                    üìù Masukkan Teks
                </label>
                <textarea 
                    id="textInput" 
                    placeholder="Ketik teks yang ingin diubah menjadi suara..."
                    class="w-full h-32 p-4 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none resize-none text-gray-700"
                ></textarea>
                <div class="text-right mt-2">
                    <span id="charCount" class="text-sm text-gray-500">0/500 karakter</span>
                </div>
            </div>

            <!-- Voice Selection -->
            <div class="mb-6">
                <label class="block text-sm font-semibold text-gray-700 mb-3">
                    üé≠ Pilih Suara
                </label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="cursor-pointer">
                        <input type="radio" name="voice" value="male" class="sr-only" checked>
                        <div class="voice-option border-2 border-blue-500 bg-blue-50 rounded-xl p-4 text-center transition-all">
                            <div class="text-2xl mb-2">üë®</div>
                            <div class="font-medium text-gray-800">Pria Indonesia</div>
                            <div class="text-sm text-gray-600">Suara maskulin</div>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="voice" value="female" class="sr-only">
                        <div class="voice-option border-2 border-gray-200 bg-gray-50 rounded-xl p-4 text-center transition-all">
                            <div class="text-2xl mb-2">üë©</div>
                            <div class="font-medium text-gray-800">Wanita Indonesia</div>
                            <div class="text-sm text-gray-600">Suara feminin</div>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Generate Button -->
            <button 
                id="generateBtn" 
                class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg"
            >
                <span id="btnText">üéµ Generate Suara</span>
                <div id="loadingSpinner" class="hidden inline-block ml-2">
                    <div class="animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent"></div>
                </div>
            </button>

            <!-- Audio Player -->
            <div id="audioSection" class="hidden mt-8 p-6 bg-gray-50 rounded-xl">
                <div class="text-center mb-4">
                    <h3 class="font-semibold text-gray-800 mb-2">üéß Audio Hasil</h3>
                </div>
                <audio id="audioPlayer" controls class="w-full mb-4 rounded-lg">
                    Your browser does not support the audio element.
                </audio>
                <div class="flex gap-3">
                    <button 
                        id="playBtn" 
                        class="flex-1 bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-lg transition-colors"
                    >
                        ‚ñ∂Ô∏è Play
                    </button>
                    <button 
                        id="downloadBtn" 
                        class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-medium py-3 px-4 rounded-lg transition-colors"
                    >
                        üíæ Download MP3
                    </button>
                </div>
            </div>

            <!-- Status Notice -->
            <div class="mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                <div class="flex items-start">
                    <div class="text-green-600 mr-2">‚úÖ</div>
                    <div class="text-sm text-green-800">
                        <strong>Ready:</strong> Aplikasi terhubung dengan Google AI Studio API untuk menghasilkan suara berkualitas tinggi dalam bahasa Indonesia.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const textInput = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');
        const generateBtn = document.getElementById('generateBtn');
        const btnText = document.getElementById('btnText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const audioSection = document.getElementById('audioSection');
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const voiceOptions = document.querySelectorAll('input[name="voice"]');

        let currentAudioBlob = null;

        // Character counter
        textInput.addEventListener('input', function() {
            const length = this.value.length;
            charCount.textContent = `${length}/500 karakter`;
            
            if (length > 500) {
                this.value = this.value.substring(0, 500);
                charCount.textContent = '500/500 karakter';
            }
        });

        // Voice selection styling
        voiceOptions.forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('.voice-option').forEach(option => {
                    option.classList.remove('border-blue-500', 'bg-blue-50');
                    option.classList.add('border-gray-200', 'bg-gray-50');
                });
                
                if (this.checked) {
                    const option = this.nextElementSibling;
                    option.classList.remove('border-gray-200', 'bg-gray-50');
                    option.classList.add('border-blue-500', 'bg-blue-50');
                }
            });
        });

        // Generate speech using Google AI Studio API
        generateBtn.addEventListener('click', async function() {
            const text = textInput.value.trim();
            
            if (!text) {
                alert('Silakan masukkan teks terlebih dahulu!');
                return;
            }

            // Show loading
            btnText.textContent = 'Generating...';
            loadingSpinner.classList.remove('hidden');
            generateBtn.disabled = true;

            try {
                const selectedVoice = document.querySelector('input[name="voice"]:checked').value;
                
                const response = await fetch('https://text-to-speech-api.annasmashuri97.workers.dev/api/text-to-speech', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        voice: selectedVoice
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    // Convert base64 to blob
                    const audioData = atob(data.audioContent);
                    const audioArray = new Uint8Array(audioData.length);
                    for (let i = 0; i < audioData.length; i++) {
                        audioArray[i] = audioData.charCodeAt(i);
                    }
                    
                    currentAudioBlob = new Blob([audioArray], { type: 'audio/mp3' });
                    const audioUrl = URL.createObjectURL(currentAudioBlob);
                    
                    audioPlayer.src = audioUrl;
                    audioSection.classList.remove('hidden');
                } else {
                    throw new Error(data.error || 'Failed to generate speech');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan: ' + error.message);
            } finally {
                btnText.textContent = 'üéµ Generate Suara';
                loadingSpinner.classList.add('hidden');
                generateBtn.disabled = false;
            }
        });

        // Play button
        playBtn.addEventListener('click', function() {
            audioPlayer.play();
        });

        // Download button
        downloadBtn.addEventListener('click', function() {
            if (currentAudioBlob) {
                const url = URL.createObjectURL(currentAudioBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'text-to-speech.mp3';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } else {
                alert('Tidak ada audio untuk didownload. Silakan generate suara terlebih dahulu.');
            }
        });
    </script>
